<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Dataset</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function selectDataset(dataset) {
            const form = document.createElement("form");
            form.method = "POST";
            form.action = "{{ url_for('select_dataset') }}";

            const hiddenField = document.createElement("input");
            hiddenField.type = "hidden";
            hiddenField.name = "dataset";
            hiddenField.value = dataset;

            form.appendChild(hiddenField);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</head>
<body>
    <h1>Select a Dataset</h1>
    <div id="buttons">
        <button onclick="selectDataset('cris_radiances')">CrIS Radiances</button>
        <button onclick="selectDataset('aerosol_depth')">Aerosol Depth</button>
    </div>
</body>
</html>
